<div id="wrapper">

  <div id="content-wrapper">

    <div class="container-fluid" style="margin-bottom: 50px;">

      <!-- Breadcrumbs-->
      <ol class="breadcrumb" style="margin-top: 60px;">
        <li class="breadcrumb-item">
          <a href="dashboard">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">All Notifications</li>
      </ol>
      <div class="table-responsive-xl" >
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Notification Id</th>
            <th scope="col">From</th>
            <th scope="col">Message</th>
            <th scope="col">Appointment Id</th>
            <th scope="col">Time</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let notification of notList?.reverse()">
            <th scope="row">{{notification.notId}}</th>
            <td scope="row">{{notification.toUser.lastName}}</td>
            <td scope="row">{{notification.notMessage}}</td>
            <td scope="row">{{notification.appointmentId}}</td>
            <td scope="row">{{notification.notTime}}</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->
