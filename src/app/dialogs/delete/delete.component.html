<div class="container">
  <h3 mat-dialog-title>Are you sure .. you wanna delete USER: {{data.firstName}} {{data.lastName}}?</h3>
  <div mat-dialog-content>
    User ID: {{data.userId}}
    <p></p>
    First Name : {{data.firstName}}
    <p></p>
    Last Name: {{data.lastName}}
    <p></p>
    Email : {{data.emailId}}
    <p></p>
    <p></p>
    Status : {{data.enabled}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete(data.userId)" color="warn">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
