<form (ngSubmit)="onSubmit()" *ngIf="currentUser">
  <div class="form-group">
    <label>User ID : </label>
    {{currentUser.userId}}
  </div>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="firsName" [(ngModel)]="currentUser.firstName"
           placeholder="First Name">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="currentUser.lastName" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label></label>
    <input type="text" class="form-control" name="emailId" [(ngModel)]="currentUser.emailId" placeholder="Last Name">
  </div>


  <button type="submit" class="btn btn-info">Submit</button>
</form>
